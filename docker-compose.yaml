version: "3"

services:
  cliente:
    build:
      context: .
      dockerfile: cliente/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - servidor
    networks:
      - imagen-net

  servidor:
    build:
      context: .
      dockerfile: servidor/Dockerfile
    ports:
      - "50051:50051"
    networks:
      - imagen-net
    environment:
      - NODOS_DISPONIBLES=nodo1:50052,nodo2:50052,nodo3:50052,nodo4:50052

  nodo1:
    build:
      context: .
      dockerfile: nodos/Dockerfile
    ports:
      - "50052:50052"
    networks:
      - imagen-net
    

  nodo2:
    build:
      context: .
      dockerfile: nodos/Dockerfile
    ports:
      - "50053:50052"
    networks:
      - imagen-net
    

  nodo3:
    build:
      context: .
      dockerfile: nodos/Dockerfile
    ports:
      - "50054:50052"
    networks:
      - imagen-net
    

  nodo4:
    build:
      context: .
      dockerfile: nodos/Dockerfile
    ports:
      - "50055:50052"
    networks:
      - imagen-net

networks:
  imagen-net:
    driver: bridge
