<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de imagenes</title>
</head>
<body>
  <h1>Procesador de imagenes</h1>
  <form action="/procesar" method="post" enctype="multipart/form-data">
    <input type="file" name="img" required accept="image/*">
    <br>
    <button type="submit">Subir Imagen</button>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </form>
</body>
</html>
